<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clothing Shop</title>
<style>
  body { font-family: sans-serif; margin: 0; padding: 0; }
  .header { background-color: #ffcccb; padding: 10px; text-align: center; }
  .footer { background-color: #f1f1f1; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
  .product { margin: 20px; float: left; width: 20%; }
  .product img { width: 100%; }
</style>
</head>
<body>

<div class="header">
  <a href="#home">Home</a> |
  <a href="#products">Products</a> |
  <span onclick="viewCart()">Cart (<span id="cart-count">0</span>)</span>
</div>

<div class="product">
  <img src="https://via.placeholder.com/150" alt="Product Image">
  <h2>Product Title</h2>
  <p>Description of the product.</p>
  <button onclick="addToCart(this)">Add to Cart</button>
</div>

<div class="footer">
  <p>Copyright &copy; 2023 Clothing Shop</p>
</div>

<script>
let cartCount = 0;

function addToCart(btn) {
  cartCount++;
  document.getElementById('cart-count').innerText = cartCount;
  btn.disabled = true;
  btn.innerText = 'Added';
}

function viewCart() {
  alert('Cart contains ' + cartCount + ' items.');
}
</script>

</body>
</html>
